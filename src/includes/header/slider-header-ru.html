<div class="slider-offer">
    <ul class="slider-offer__list sliderOfferBase">

        {% for item in macrosData.sliderOfferBase %}
        <li class="slider-offer__item">
            <picture class="slider-offer__picture">
                <source srcset="img/{{ item.img }}.webp" type="image/webp">
                <img src="img/{{ item.img }}.jpg" alt="{{ item.alt }}" class="slider-offer__img" height="250">
            </picture>
        </li>
        {% endfor %}

    </ul>
    <!-- <button class="slider-offer__btn" id="btn-offer-base"></button> -->

</div>
