<section class="feedback-wrap">
  <div class="container">
    <div class="feedback" id="feedback">
      <div class="feedback__title title-section">
        <h2 class="title-section__head title-section__head--reviews">Well of reviews</h2>
      </div>
      <ul class="feedback__slider feedback-slider">
        {% for item in sliderFeedback %}
        <li class="feedback-slider__item">
          <picture class="feedback-slider__picture">
            <source srcset="img/{{ item.img }}.webp" type="image/webp">
            <img src="img/{{ item.img }}.jpg" alt="{{ item.alt }}" class="feedback-slider__img">
          </picture>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
