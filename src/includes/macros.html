{% macro sliderOfferBase(img, alt) %}
<li class="slider-offer__item">
    <picture class="slider-offer__picture">
        <source srcset="img/{{ img }}.webp" type="image/webp">
        <img src="img/{{ img }}.jpg" alt="{{ alt }}" class="slider-offer__img" height="250">
    </picture>
</li>
{% endmacro %}
