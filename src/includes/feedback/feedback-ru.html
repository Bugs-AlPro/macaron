<!-- Подключаем файл с переводом текста -->
{% import "includes/feedback/text-content-feedback.html" as translate %}

<section class="wrap wrap--feedback" id="feedback">
  <div class="container">

    <div class="block block--hidden">
      <div class="block__title title">
        <h2 class="title__text">

          {{ translate.feedbackTitle.title.ru }}

        </h2>
      </div>

      <div class="block__section">

        <ul class="slider slider--feedback feedbackSlider">

          {% for item in translate.feedbacks %}

          <li class="slider__item feedback">
            <div class="feedback__title">
              {{ item.titleRu }}
            </div>
            <div class="feedback__top">
              <picture class="feedback__picture">
                <source srcset="img/{{ item.img }}.webp" type="image/webp">
                <img class="feedback__img" src="img/{{ item.img }}.jpg" alt="Фото профиля {{ item.name }}" width="70px"
                  height="70px">
              </picture>
              <div class="feedback__name">
                {{ item.name }}
              </div>
            </div>
            <div class="feedback__description">
              {{ item.descriptionRu }}
            </div>
            <a href="{{ item.link }}" class="feedback__link link-to">
              {{ item.linkTextRu }}
            </a>
          </li>

          {% endfor %}

        </ul>

      </div>
    </div>
  </div>
</section>
