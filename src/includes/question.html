<section class="question-wrap">
  <div class="container">
    <div class="question" id="question">
      <div class="question__title title-section">
        <h2 class="title-section__head title-section__head--blue">Проверь себя</h2>
        <p class="title-section__text">Что ты знаешь о макарон?</p>
      </div>
      <ul class="question__list">
        <li class="question__item question-item">
          <input type="checkbox" id="question-item-cost" class="question-item__checkbox hidden-text">
          <label for="question-item-cost" class="question-item__label"
            aria-label="Показать или скрыть приставку, не."></label>
          <span class="question-item__hidden-text">Не</span>
          <div class="question-item__text">Очень дорогой десерт</div>
        </li>
        <li class="question__item question-item">
          <input type="checkbox" id="question-item-hard" class="question-item__checkbox hidden-text">
          <label for="question-item-hard" class="question-item__label"
            aria-label="Показать или скрыть приставку, не."></label>
          <span class="question-item__hidden-text">Не</span>
          <div class="question-item__text">Сложно приготовить</div>
        </li>
        <li class="question__item question-item">
          <input type="checkbox" id="question-item-taysty" class="question-item__checkbox hidden-text">
          <label for="question-item-taysty" class="question-item__label"
            aria-label="Показать или скрыть приставку, да."></label>
          <span class="question-item__hidden-text">Да!</span>
          <div class="question-item__text">Невероятно вкусный</div>
        </li>
      </ul>
    </div>
  </div>
</section>
